<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ginger Coach</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	    <script src="https://code.jquery.com/jquery-migrate-1.3.0.js"></script>
	    <script type="text/javascript" src="js/functions_coach.js"></script>	
	</head>
	<body>
	<div id="container" class="login">
		<img class="logo" src="images/logo.svg">
		<h4>INICIAR SESIÓN</h4>
		<form id="login_form" name="login_form" method="post">
			<input id="mail" 		 type="email" 	 name="mail" placeholder="Correo electrónico">
			<input id="pass" 		 type="password" name="pass" placeholder="Contraseña">
			<input id="enviar_login" type="submit" 	 name="enviar_login" value="">
		</form>
	</div>
	<div class="overscreen2" style="display:none">
		<div class="ov-filler2"></div>
		<div class="dialog">
			<h5>Error al iniciar sesión</h5>
			<p>No se ha podido inciar sesión. Nombre de usuario o<br>contraseña incorrectos.</p>
			<div class="di-options">
				<a class="cancel">Aceptar</a>
			</div>
		</div>
	</div>
	</body>
</html>
